<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">This is my Week 5 Assignment </h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="change-text-btn">Change Text</button>
        </section>
        
        <section class="content-section">
            <div id="style-demo" class="box">This box will change style when clicked</div>

            <button id="toggle-element-btn">Toggle Element</button>
            <div id="toggle-container">
                <p class="removable">This element can be removed/added</p>
            </div>
        </section>
    </main>
    
    <footer>
